<div class="card w-96 shadow-lg cursor-pointer">
  <div class="hover:opacity-90 bg-base-100 rounded-t-2xl" (click)="navigateToPostPage(post._id)">
    <figure class="max-h-48"><img [src]="this.postImage" alt="SomeCastle" /></figure>
    <div class="card-body p-4">
      <div class="flex flex-row justify-between">
        <div class="max-w-xs overflow-hidden">
          <h2 class="card-title text-grey text-wrap">
            {{post.title}}
          </h2>
        </div>
        <h6 class="text-grey max-w-xs text-wrap ml-8">{{post.localisation.localisationName}}</h6>
      </div>
      <div class="badge badge-secondary font-semibold bg-main border-none">{{post.category}}</div>
      <div class="text-grey mt-4  max-w-xs truncate">{{post.content}}</div>
    </div>
  </div>
  <hr class="bg-grey">
  <div class="flex justify-between p-4 rounded-b-2xl cursor-default bg-base-100">
    <div class="flex flex-row">
      <button class="btn btn-circle btn-ghost" (click)="addRemoveLike(this.isLiked)">
        <svg *ngIf="!this.isLiked" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1" stroke="currentColor" data-slot="icon" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>
        <svg *ngIf="this.isLiked" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" data-slot="icon" class="w-6 h-6 fill-main">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
        </svg>         
      </button>
      <p class="mt-3">{{post.numberOfLikes}} likes</p>  
    </div>
    <div *ngIf="isViewedByAdmin || userId === post.author.toString()" class="flex flex-row">
      <button class="btn btn-circle btn-ghost" (click)="deletePost(post._id)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
          <path fill-rule="evenodd" d="M16.5 4.478v.227a48.816 48.816 0 0 1 3.878.512.75.75 0 1 1-.256 1.478l-.209-.035-1.005 13.07a3 3 0 0 1-2.991 2.77H8.084a3 3 0 0 1-2.991-2.77L4.087 6.66l-.209.035a.75.75 0 0 1-.256-1.478A48.567 48.567 0 0 1 7.5 4.705v-.227c0-1.564 1.213-2.9 2.816-2.951a52.662 52.662 0 0 1 3.369 0c1.603.051 2.815 1.387 2.815 2.951Zm-6.136-1.452a51.196 51.196 0 0 1 3.273 0C14.39 3.05 15 3.684 15 4.478v.113a49.488 49.488 0 0 0-6 0v-.113c0-.794.609-1.428 1.364-1.452Zm-.355 5.945a.75.75 0 1 0-1.5.058l.347 9a.75.75 0 1 0 1.499-.058l-.346-9Zm5.48.058a.75.75 0 1 0-1.498-.058l-.347 9a.75.75 0 0 0 1.5.058l.345-9Z" clip-rule="evenodd" />
        </svg>                     
      </button>
      <p class="mt-3">delete</p>
    </div>
    <div class="flex flex-row">
      <button class="btn btn-circle btn-ghost" (click)="navigateToPostPage(post._id)">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1" stroke="currentColor" data-slot="icon" class="w-6 h-6">
          <path fill-rule="evenodd" d="M4.848 2.771A49.144 49.144 0 0 1 12 2.25c2.43 0 4.817.178 7.152.52 1.978.292 3.348 2.024 3.348 3.97v6.02c0 1.946-1.37 3.678-3.348 3.97-1.94.284-3.916.455-5.922.505a.39.39 0 0 0-.266.112L8.78 21.53A.75.75 0 0 1 7.5 21v-3.955a48.842 48.842 0 0 1-2.652-.316c-1.978-.29-3.348-2.024-3.348-3.97V6.741c0-1.946 1.37-3.68 3.348-3.97Z" clip-rule="evenodd" />
        </svg>
      </button>
      <p class="mt-3">{{post.numberOFComments}} comments</p>            
    </div>
  </div>
</div>
