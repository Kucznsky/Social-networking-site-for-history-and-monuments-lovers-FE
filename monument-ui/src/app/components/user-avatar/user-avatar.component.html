<ng-container *ngIf="loggedUserObservable | async as userData">
<div class="dropdown dropdown-end">
    <div class="flex flex-row pl-2">
        <h1 class="flex justify-end pt-3 pr-2 w-96 overflow-hidden text-ellipsis">{{loggedUser.userName}}</h1>
        <ng-container *ngIf="usersAvatar; else placeholder">
            <div tabindex="0" role="button" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img [src]="usersAvatar" />
                </div>
            </div>
        </ng-container>
        <ng-template #placeholder>
            <div tabindex="0" role="button" class=" btn btn-ghost btn-circle avatar placeholder">
                <div class="bg-neutral text-neutral-content rounded-full w-10 z-10">
                    <span class="text-2xl pb-1">{{usersPlaceholerInitials}}</span>
                </div>
            </div> 
        </ng-template>
    </div>
    <ul tabindex="0" class="mt-3 z-[1] p-2 shadow-md menu menu-sm dropdown-content bg-white rounded-box w-52 cursor-pointer">
        <li>
            <a routerLink="/user/{{loggedUser.id}}">Profile</a>
        </li>
        <li>
            <p (click)="logout()">Logout</p>
        </li>
    </ul>
</div>
</ng-container>
