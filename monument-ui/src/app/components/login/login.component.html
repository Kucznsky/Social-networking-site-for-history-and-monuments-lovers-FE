<button #openLoginModalBtn class="btn bg-main text-white border-none hover:bg-main hover:opacity-70" onclick="login_modal.showModal()">Login</button>
<dialog id="login_modal" class="modal">
  <div class="modal-box bg-white shadow-sm pb-8">
    <form method="dialog">
        <button #closeBtn class="btn btn-sm btn-circle btn-ghost absolute right-2 top-2">âœ•</button>
    </form>
    <h3 class="font-bold text-lg text-main">Log In</h3>
    <div class="modal-action justify-center">
        <form [formGroup]="loginFormGroup" method="dialog" (submit)="logIn()">
            <div class="flex flex-col">
                <input type="email" placeholder="Email" formControlName="email" class="input input-bordered bg-white shadow-sm w-full max-w-xs mb-4" />
                <ng-container *ngIf="isFormErroneous('email')">
                  <div *ngIf="loginFormGroup.controls['email'].errors?.['email']" class="label">
                    <span class="label-text-alt text-error">Please, enter valid email address.</span>
                  </div>
                  <div *ngIf="loginFormGroup.controls['email'].errors?.['required']" class="label">
                    <span class="label-text-alt text-error">This field is required.</span>
                  </div>
                </ng-container>
                <input type="password" placeholder="Password" formControlName="password" class="input input-bordered bg-white shadow-sm w-full max-w-xs" />
                <ng-container *ngIf="isFormErroneous('password')">
                  <div *ngIf="loginFormGroup.controls['password'].errors?.['required']" class="label">
                    <span class="label-text-alt text-error">This field is required.</span>
                  </div>
                </ng-container>
                <span class="text-sm mt-4 flex flex-row">You don't have an account? <p (click)="redirectToRegister()" class="link text-sm ml-1">Sign up</p></span>
                <button [disabled]="isFormErroneous('email') || isFormErroneous('password')" class="btn bg-main text-white border-none mt-2 w-80 hover:bg-main hover:opacity-70">Login</button>
            </div>
        </form>
    </div>
  </div>
</dialog>
