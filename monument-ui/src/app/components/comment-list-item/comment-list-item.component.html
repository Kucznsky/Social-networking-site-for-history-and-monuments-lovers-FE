<div class="bg-white shadow-md px-2 py-4 flex flex-row gap-4 my-8 w-full">
    <a routerLink="/user/{{commentData.author.id}}">
        <div class="avatar">
            <ng-container *ngIf="userAvatar; else placeholder">
                <div class="w-12 rounded-full">
                    <img [src]="userAvatar" />
                </div>
            </ng-container>
            <ng-template #placeholder>
                <div class="avatar placeholder">
                    <div class="bg-neutral text-neutral-content rounded-full w-10 z-10">
                        <span class="text-2xl pb-1">{{usersPlaceholerInitials}}</span>
                    </div>
                </div> 
            </ng-template>
        </div>
    </a>
    <div>
        <div class="flex flex-row gap-2">
            <a class="font-bold text-main" routerLink="/user/{{commentData.author.id}}">{{commentData.author.userName}}</a>
            <p class="text-grey font-thin">{{commentData.creationDate | date: "dd-MM-YYYY"}}</p>           
        </div>
        {{commentData.content}}
    </div>
</div>
