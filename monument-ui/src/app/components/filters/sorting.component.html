<div class="navbar rounded-2xl bg-white shadow-lg">
  <h1 class="font-bold text-main ml-8">Sort by:</h1>
  <button (click)="buttonClicked(sortingOptions.New)" class="btn ml-2" [ngClass]="{'btn-ghost': dateFilterClicked, 'bg-main text-white border-none hover:bg-main cursor-default': !dateFilterClicked}">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" [ngClass]="{'fill-white': !dateFilterClicked}">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.362 5.214A8.252 8.252 0 0 1 12 21 8.25 8.25 0 0 1 6.038 7.047 8.287 8.287 0 0 0 9 9.601a8.983 8.983 0 0 1 3.361-6.867 8.21 8.21 0 0 0 3 2.48Z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M12 18a3.75 3.75 0 0 0 .495-7.468 5.99 5.99 0 0 0-1.925 3.547 5.975 5.975 0 0 1-2.133-1.001A3.75 3.75 0 0 0 12 18Z" />
    </svg>    
      New
  </button>
  <button (click)="buttonClicked(sortingOptions.TopAllTime)" class="btn btn-ghost ml-1" [ngClass]="{'btn-ghost': !dateFilterClicked, 'bg-main text-white border-none hover:bg-main cursor-default': dateFilterClicked}">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6" [ngClass]="{'fill-white': dateFilterClicked}">
      <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 18.75h-9m9 0a3 3 0 0 1 3 3h-15a3 3 0 0 1 3-3m9 0v-3.375c0-.621-.503-1.125-1.125-1.125h-.871M7.5 18.75v-3.375c0-.621.504-1.125 1.125-1.125h.872m5.007 0H9.497m5.007 0a7.454 7.454 0 0 1-.982-3.172M9.497 14.25a7.454 7.454 0 0 0 .981-3.172M5.25 4.236c-.982.143-1.954.317-2.916.52A6.003 6.003 0 0 0 7.73 9.728M5.25 4.236V4.5c0 2.108.966 3.99 2.48 5.228M5.25 4.236V2.721C7.456 2.41 9.71 2.25 12 2.25c2.291 0 4.545.16 6.75.47v1.516M7.73 9.728a6.726 6.726 0 0 0 2.748 1.35m8.272-6.842V4.5c0 2.108-.966 3.99-2.48 5.228m2.48-5.492a46.32 46.32 0 0 1 2.916.52 6.003 6.003 0 0 1-5.395 4.972m0 0a6.726 6.726 0 0 1-2.749 1.35m0 0a6.772 6.772 0 0 1-3.044 0" />
    </svg>       
      Top
  </button>
  <div *ngIf="dateFilterClicked">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 ml-3 fill-main">
      <path d="M12.75 12.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM7.5 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM8.25 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM9.75 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM10.5 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM12 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM12.75 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM14.25 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM15 17.25a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM16.5 15.75a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5ZM15 12.75a.75.75 0 1 1-1.5 0 .75.75 0 0 1 1.5 0ZM16.5 13.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" />
      <path fill-rule="evenodd" d="M6.75 2.25A.75.75 0 0 1 7.5 3v1.5h9V3A.75.75 0 0 1 18 3v1.5h.75a3 3 0 0 1 3 3v11.25a3 3 0 0 1-3 3H5.25a3 3 0 0 1-3-3V7.5a3 3 0 0 1 3-3H6V3a.75.75 0 0 1 .75-.75Zm13.5 9a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5Z" clip-rule="evenodd" />
    </svg>       
    <h1 class="font-bold text-main mr-1">Time interval:</h1>   
    <div class="dropdown dropdown-bottom">
      <div tabindex="0" role="button" class="btn mx-1 bg-main text-white border-none hover:bg-main">{{dateFilterLabel}}    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 fill-white">
        <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
      </svg>
      </div>
      <ul tabindex="0" class="dropdown-content z-[1] menu p-0 py-4 rounded-box w-52 bg-white shadow-xl">
        <ng-container *ngFor="let option of sortingOptions | keyvalue">
          <li 
            (click)="buttonClicked(option.value)" 
            *ngIf="option.value !== sortingOptions.New" 
            class="hover:bg-main hover:text-white hover:font-semibold hover:cursor-pointer py-1 pl-2"
          >
            {{option.value}}
          </li>
        </ng-container>      
      </ul>
    </div>
  </div>
  <div class="divider divider-horizontal divide-neutral-500"></div>
  <h1 class="font-bold text-main mr-2">Filter by:</h1>
  <div class="dropdown dropdown-bottom">
    <div tabindex="0" role="button" class="btn mx-1 bg-white shadow-sm border-light-grey hover:bg-white hover:border-light-grey">Category <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5">
      <path fill-rule="evenodd" d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z" clip-rule="evenodd" />
    </svg>
    </div>
    <ul tabindex="0" class="dropdown-content z-[1] menu p-0 py-4 rounded-box w-52 bg-white shadow-xl">
      <ng-container *ngFor="let category of categories">
        <li class="flex flex-row pl-2 py-2 font-semibold">
          {{category.name}} <input type="checkbox" [(ngModel)]="category.isSelected" (change)="emitActiveFilters()" class="checkbox p-1 ml-2 border-light-grey checked:border-main [--chkbg:#07c4e8] [--chkfg:#ffffff]" />
        </li>
      </ng-container>
    </ul>
  </div>
</div>
